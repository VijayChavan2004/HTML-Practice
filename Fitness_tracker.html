<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Fitness Tracker</title>
</head>
<body>
    <header>
        <h1>Fitness Tracker</h1>
        <p>Track your weekly workouts!</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#stats">Stats</a></li>
        </ul>
    </nav>
    
    <main>
        <section id="workout-log">
            <h2>Weekly Workout Log</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Exercise</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Monday</td>
                        <td>Running</td>
                        <td>30 min</td>
                    </tr>
                    <tr>
                        <td>Wednesday</td>
                        <td>Weights</td>
                        <td>45 min</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Total</td>
                        <td>75 min</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
    
    <aside>
        <p><strong>Tip:</strong> Stay hydrated!</p>
    </aside>
    
    <footer>
        <p>Contact: <a href="mailto:fit@tracker.com">fit@tracker.com</a></p>
        <!-- Fitness tracker page for weekly logs -->
    </footer>
</body>
</html>
