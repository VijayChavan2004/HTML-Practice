<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="server">
        <label for="username">Username : </label>
        <input type="username" placeholder="enter username" id="username" name="username"/>   
        
        <br/>
        <label for="password">Password : </label>
        <input type="password" placeholder="enter password" id="password"/>
        
        <br/>
        <label for="number">Number : </label>
        <input type="number" placeholder="enter number" id="number"/>
        
        <br/>
        <label for="time">Time : </label>
        <input type="time" placeholder="enter time" id="time"/>
        
        <br/>
        <label for="color">Color : </label>
        <input type="color" placeholder="enter color" id="color"/>
        <br/>
        <button type="submit">Submit</button>
        <button type="button">Hello</button>
        <button type="reset">reset</button>
    </form>
</body>
</html>
